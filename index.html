<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Banking with JavaScript</title>
    <link rel='stylesheet' href='style.css'>
    <script src='jquery-2.1.1.min.js'></script>
    <script src='main.js'></script>
  </head>

  <body>
    <div class=top>
      <h1>Balance</h1>
      <input type='text' id='balance'>
    </div>
<div></div>
    <div>
      <input type='button' class=choose id='deposit' value='Make a Deposit'>
      <input type='button' class=choose id=withdrawal value='Make a Withdrawal'>
    </div>
    <div>
      <h2>Most Recent Transaction</h2>
      <input type='text' id='transaction'>
      <input type='text' id='amount'>
    </div>
  </body>
</html>
